/* ═══════════════════════════════════════════════════════

function escHtml(s){
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function formatBold(text){
  return text.replace(/\*\*(.*?)\*\*/g,'<strong>$1</strong>');
}

/* ═══════════════════════════════════════════════════════
   BUSINESS LOGIC
   ═══════════════════════════════════════════════════════ */

function calculateResults(answers){
  var scores={};
  REEDEREIEN.forEach(function(reederei){
    var total=0;
    Object.keys(answers).forEach(function(key){
      var value=answers[key];
      if(Array.isArray(value)){
        value.forEach(function(k){total+=reederei.scores[k]||0});
      }else{
        total+=reederei.scores[value]||0;
      }
    });
    scores[reederei.id]=total;
  });
  var sorted=Object.entries(scores).sort(function(a,b){return b[1]-a[1]});
  var maxScore=sorted[0][1];
  return sorted.map(function(entry){
    var id=entry[0],score=entry[1];
    var r=REEDEREI_BY_ID[id];
    return Object.assign({},r,{
      totalScore:score,
      matchPercent:maxScore>0?Math.round((score/maxScore)*100):0
    });
  });
}

function generateExplanation(winner,answers){
  var parts=[];
  var budgetLabels={budget_budget:"g\u00fcnstigen Preisen",budget_mittel:"fairem Preis-Leistungs-Verh\u00e4ltnis",budget_premium:"Premium-Qualit\u00e4t",budget_luxus:"echtem Luxus"};
  var atmosphereLabels={atmosphaere_party:"Action und Entertainment",atmosphaere_wellness:"Wellness und Entspannung",atmosphaere_kultur:"Kultur und Bildung",atmosphaere_abenteuer:"Abenteuer und Natur"};
  var foodLabels={kulinarik_allinclusive:"ein unkompliziertes All-Inclusive-Konzept",kulinarik_auswahl:"eine gute Restaurantauswahl",kulinarik_gourmet:"erstklassige Gourmetk\u00fcche"};

  if(answers.budget){parts.push("Du suchst nach "+(budgetLabels[answers.budget]||"einer guten Kreuzfahrt"))}
  if(answers.atmosphaere){
    var keys=Array.isArray(answers.atmosphaere)?answers.atmosphaere:[answers.atmosphaere];
    var labels=keys.map(function(k){return atmosphereLabels[k]}).filter(Boolean);
    if(labels.length)parts.push("legst Wert auf "+labels.join(" und "));
  }
  if(answers.kulinarik){parts.push("w\u00fcnschst dir "+(foodLabels[answers.kulinarik]||"gutes Essen"))}

  var text=parts.length>0?parts.join(", ")+". ":"";
  text+="**"+winner.name+"** trifft genau diesen Nerv: "+winner.kurzbeschreibung;
  return text;
}

    if(q.multi){

    }else{

    html+='<button class="cfq-btn-confirm '+cls+'" id="cfq-confirm"'+(count===0?' disabled':'')+'>Weiter'+(count>0?' ('+count+')':'')+'</button>';

/* ═══════════════════════════════════════════════════════
   NAVIGATION HELPERS
   ═══════════════════════════════════════════════════════ */

function initMultiSelected(){
  var q=QUESTIONS[state.currentQuestion];
  if(q.multi){
    var existing=state.answers[q.id];
    state.multiSelected=Array.isArray(existing)?existing.slice():[];
  }else{
    state.multiSelected=[];
  }
}

function advanceQuestion(){
  var q=QUESTIONS[state.currentQuestion];
  state.animating=true;
  render();
  setTimeout(function(){
    if(state.currentQuestion<QUESTIONS.length-1){
      state.currentQuestion++;
      initMultiSelected();
      state.animating=false;
      render();
    }else{
      state.step='result';
      state.animating=false;
      render();
    }
  },220);
}

function goBack(){
  if(state.currentQuestion>0){
    state.animating=true;
    render();
    setTimeout(function(){
      state.currentQuestion--;
      initMultiSelected();
      state.animating=false;
      render();
    },180);
  }
}

/* ═══════════════════════════════════════════════════════
   BIND FUNCTIONS
   ═══════════════════════════════════════════════════════ */

function bindStart(){
  var btn=document.getElementById('cfq-start-btn');
  if(btn)btn.addEventListener('click',function(){
    state.step='quiz';
    state.currentQuestion=0;
    initMultiSelected();
    render();
  });
}

function bindQuiz(){
  var q=QUESTIONS[state.currentQuestion];

  document.querySelectorAll('#cfq-app .cfq-option').forEach(function(el){
    el.addEventListener('click',function(){
      var key=el.getAttribute('data-key');
      if(q.multi){
        var idx=state.multiSelected.indexOf(key);
        if(idx>-1){state.multiSelected.splice(idx,1)}else{state.multiSelected.push(key)}
        render();
      }else{
        state.answers[q.id]=key;
        advanceQuestion();
      }
    });
  });

  var confirmBtn=document.getElementById('cfq-confirm');
  if(confirmBtn)confirmBtn.addEventListener('click',function(){
    if(state.multiSelected.length>0){
      state.answers[q.id]=state.multiSelected.slice();
      advanceQuestion();
    }
  });

  var backBtn=document.getElementById('cfq-back');
  if(backBtn)backBtn.addEventListener('click',goBack);
}

function bindResult(){
  var btn=document.getElementById('cfq-restart');
  if(btn)btn.addEventListener('click',function(){
    state.step='start';
    state.currentQuestion=0;
    state.answers={};
    state.animating=false;
    state.multiSelected=[];
    render();
    var app=document.getElementById('cfq-app');
    if(app)app.scrollIntoView({behavior:'smooth'});
  });
}

/* ═══════════════════════════════════════════════════════
   MAIN RENDER
   ═══════════════════════════════════════════════════════ */

function render(){
  var app=document.getElementById('cfq-app');
  if(state.step==='start'){
    app.innerHTML=renderStart();
    bindStart();
  }else if(state.step==='quiz'){
    app.innerHTML=renderQuiz();
    bindQuiz();
  }else if(state.step==='result'){
    app.innerHTML=renderResult();
    bindResult();
  }
}

/* ═══════════════════════════════════════════════════════
